name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: npm ci

    - name: ðŸ‘€ Linting Check (Frontend)
      run: npm run lint

    - name: ðŸ§ª Unit Test Suite (Frontend)
      run: npm test

  backend-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest

    - name: ðŸ‘€ Linting Check (Backend)
      run: ruff check .

    - name: ðŸ§ª Unit Test Suite (Backend)
      run: pytest

  e2e-tests:
    needs: [frontend-checks, backend-checks]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install All Dependencies
      run: |
        cd backend && python -m pip install --upgrade pip && pip install -r requirements.txt
        cd ../frontend && npm ci

    - name: Start Backend Service
      run: |
        mkdir -p backend/data
        cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
        echo "BACKEND_PID=$!" >> $GITHUB_ENV

    - name: Build Frontend Application
      run: cd frontend && npm run build
      env:
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'moodtrackersecret123' }}
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_API_URL: http://localhost:8000
        API_SERVER_URL: http://localhost:8000
        ENABLE_RBAC: 'true'

    - name: Run Accessibility & E2E Tests
      run: |
        cd frontend
        PORT=3000 node .next/standalone/server.js &
        FRONTEND_PID=$!
        
        echo "Waiting for backend to start..."
        npx wait-on http-get://127.0.0.1:8000/health --timeout 60000 || (cat ../backend/backend.log && exit 1)

        echo "Waiting for frontend to start..."
        npx wait-on http-get://127.0.0.1:3000/login --timeout 60000

        echo "Running Accessibility Tests..."
        npm run test:e2e
        
        TEST_EXIT_CODE=$?
        kill $FRONTEND_PID
        kill $BACKEND_PID
        exit $TEST_EXIT_CODE
      env:
        ENABLE_RBAC: 'true'
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'moodtrackersecret123' }}
        NEXTAUTH_URL: http://localhost:3000
        NEXT_PUBLIC_API_URL: http://localhost:8000
        API_SERVER_URL: http://localhost:8000

    - name: Upload Accessibility Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-accessibility-reports
        path: frontend/reports/

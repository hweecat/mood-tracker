name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

    - name: Run Unit Tests
      run: npm test

    - name: Build App
      run: npm run build
      env:
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-secret' }}
        ENABLE_RBAC: 'true'

    - name: Run Accessibility Tests
      run: |
        npm install chromedriver --no-save
        npm run start &
        PID=$!
        
        # Wait for localhost:3000 to be ready
        echo "Waiting for app to start..."
        npx wait-on http://localhost:3000 --timeout 60000

        echo "Running Accessibility Tests..."
        npm run test:e2e
        
        TEST_EXIT_CODE=$?
        kill $PID
        exit $TEST_EXIT_CODE
      env:
        ENABLE_RBAC: 'true'

    - name: Upload Accessibility Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-accessibility-reports
        path: reports/

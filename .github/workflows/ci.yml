name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Unit Tests
      run: npm test

  build-and-test-e2e:
    needs: [lint, unit-tests]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Build App
      run: npm run build
      env:
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'moodtrackersecret123' }}
        NEXTAUTH_URL: http://localhost:3000
        ENABLE_RBAC: 'true'

    - name: Run Accessibility Tests
      run: |
        npm run start &
        PID=$!
        
        # Wait for localhost:3000 to be ready
        echo "Waiting for app to start..."
        npx wait-on http://localhost:3000/login --timeout 60000

        echo "Running Accessibility Tests..."
        npm run test:e2e
        
        TEST_EXIT_CODE=$?
        kill $PID
        exit $TEST_EXIT_CODE
      env:
        ENABLE_RBAC: 'true'
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'moodtrackersecret123' }}
        NEXTAUTH_URL: http://localhost:3000

    - name: Upload Accessibility Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ci-accessibility-reports
        path: frontend/reports/

  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest

    - name: Lint with Ruff
      run: ruff check .

    - name: Run Tests
      run: pytest
